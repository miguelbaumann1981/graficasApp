<h1>Redes sociales</h1>
<hr>

<div class="alert alert-info" *ngIf="doughnutChartData.length === 0; else divGrafica">
   Cargando datos...
</div>

<div class="row">
   <div class="col">
      <ng-template #divGrafica>
         <div style="display: block">
            <canvas baseChart
              [data]="doughnutChartData"
              [chartType]="doughnutChartType"
              [labels]="doughnutChartLabels"
            ></canvas>
          </div>
      </ng-template>
      
   </div>
</div>
